<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="questions.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="row" id="welcome">
            <div class="col-lg-12">
                <h1>Welcome to the Code Quiz!</h1>
                <hr>
            </div>
        </div>
        <div class="questions">
            <div class="row"><button class="btn btn-success" id="button1" value="1"></button></div>
            <div class="row"><button class="btn btn-success" id="button2" value="2"></button></div>
            <div class="row"><button class="btn btn-success" id="button3" value="3"></button></div>
            <div class="row"><button class="btn btn-success" id="button4" value="4"></button></div>




        </div>
        <div class="row controlBtns">
            <div class="col-md-6">
                <button class="btn btn-success" id="start">Start Quiz</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success" id="highscores">High Scores</button>
            </div>
        </div>
    </div>
</body>

</html>
